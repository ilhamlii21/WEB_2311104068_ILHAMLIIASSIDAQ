<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dcdcdc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #c918b8;
      text-align: left;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      width: 100%;
      box-sizing: border-box;
    }

    nav {
      background-color: #ffffff;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: right;
      gap: 20px;
    }

    .image-box {
      background-color: white;
      width: 90%;
      height: 400px;
      margin: 30px auto;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Container utama di bawah banner */
    .content {
      width: 90%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      gap: 20px;
    }

    /* Grid 4x2 */
    .grid-container {
      flex: 3; /* area lebih lebar dari rekomendasi */
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 150px);
      gap: 20px;
    }
    

    .grid-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Kotak rekomendasi */
    .rekomendasi {
      flex: 1;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-sizing: border-box;
    }

    .rekomendasi h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .rekomendasi-box {
      width: 100%;
      height: 200px;
      background-color: #bbb;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Toko Online</header>

  <nav>
    <a href="admin.html">Admin</a>
    <a href="member.html">Member</a>
  </nav>

  <div class="image-box">
    <img src="images/OIP.webp" alt="Gambar Produk">
  </div>

  <!-- Bagian kotak kecil + rekomendasi -->
  <div class="content">
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
    </div>

    <div class="rekomendasi">
      <h3>Rekomendasi</h3>
      <div class="rekomendasi-box"></div>
    </div>
  </div>
</body>
</html>
