<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubah Password User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .user-list button {
      display: block;
      width: 100%;
      background-color: #44c2e9;
      color: white;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .user-list button:hover {
      background-color: #36a5c7;
    }

    .form-container {
      display: none;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
    }

    .back-btn {
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #44c2e9;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #37a8cc;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Ubah Password User</h2>

    <!-- Daftar User -->
    <div class="user-list" id="userList">
      <button onclick="openForm('ilham')">ilham</button>
      <button onclick="openForm('yehuda')">reyner</button>
      <button onclick="openForm('zaenarif')">yehuda</button>
    </div>

    <!-- Form Ubah Password -->
    <div class="form-container" id="formContainer">
      <h3 id="formTitle"></h3>
      <form>
        <label>Password Lama:</label>
        <input type="password" id="oldPass" required>

        <label>Password Baru:</label>
        <input type="password" id="newPass" required>

        <button type="button" class="save-btn" onclick="savePassword()">Simpan Perubahan</button>
      </form>
      <button class="back-btn" onclick="backToList()">Kembali</button>
    </div>
  </div>

  <script>
    let selectedUser = "";

    function openForm(username) {
      selectedUser = username;
      document.getElementById("userList").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
      document.getElementById("formTitle").innerText = "Ubah Password: " + username;
    }

    function backToList() {
      document.getElementById("userList").style.display = "block";
      document.getElementById("formContainer").style.display = "none";
    }

    function savePassword() {
      const oldPass = document.getElementById("oldPass").value;
      const newPass = document.getElementById("newPass").value;

      if (oldPass === "" || newPass === "") {
        alert("Harap isi semua kolom!");
        return;
      }

      // Simulasi penyimpanan
      alert("Password untuk user '" + selectedUser + "' berhasil diubah!");
      backToList();
    }
  </script>

</body>
</html>
