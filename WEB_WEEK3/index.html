<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #header {
      background-color: rgb(65, 28, 168);
      height: 100px;
      text-align: center;
      color: white;
      line-height: 100px;
      font-size: 24px;
      font-weight: bold;
    }

    #menu {
      background-color: rgb(255, 214, 152);
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 0;
    }

    #menu a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      font-weight: bold;
    }

    #menu a:hover {
      color: rgb(65, 28, 168);
    }

    #l-side {
      background-color: rgb(230, 173, 173);
      width: 50%;
      min-height: 300px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      float: left;
      box-sizing: border-box;
      padding: 20px;
    }

    #r-side {
      background-color: rgb(230, 173, 227);
      width: 50%;
      min-height: 300px;
      text-align: center;
      font-size: 18px;
      font-weight: normal;
      float: left;
      box-sizing: border-box;
      padding: 20px;
    }

    table {
      margin: 0 auto;
      text-align: left;
      font-size: 16px;
    }

    td {
      padding: 5px 10px;
    }

    #footer {
      clear: both;
      background-color: rgb(152, 255, 252);
      height: 80px;
      text-align: center;
      line-height: 80px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="header">Header</div>

    <div id="menu">
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="member.html">Member</a>
      <a href="admin.html">Administrator</a>
      <a href="registrasi.html">Registrasi</a>
    </div>

    <div id="l-side">
      Image Slider
    </div>

    <div id="r-side">
      <h3>Form Registrasi</h3>
      <form>
        <table>
          <tr>
            <td>Nama Lengkap</td><td>:</td>
            <td><input type="text" name="nama"></td>
          </tr>
          <tr>
            <td>NIK</td><td>:</td>
            <td><input type="text" name="nik"></td>
          </tr>
          <tr>
            <td>Alamat</td><td>:</td>
            <td><input type="text" name="alamat"></td>
          </tr>
          <tr>
            <td>No. HP</td><td>:</td>
            <td><input type="text" name="nohp"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td><td>:</td>
            <td><input type="date" name="tgl_lahir"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td><td>:</td>
            <td>
              <input type="radio" name="jk" value="Laki-laki"> Laki-laki
              <input type="radio" name="jk" value="Perempuan"> Perempuan
            </td>
          </tr>
          <tr>
            <td>Agama</td><td>:</td>
            <td>
              <select name="agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
              </select>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div id="footer">Footer</div>
  </div>
</body>
</html>
